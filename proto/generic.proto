syntax = "proto3";

package common;

message GenericResponse {
  RequestStatus status = 1;
}

message GenericRequest {
  string uid = 1;
}

enum RequestStatus {
  SUCCESS = 0;
  FAILURE = 1;
  LOCKED = 2;
  INVALID = 3;
}

message MutateEvent {
  string id = 1;
  MutateEventType type = 2;
}

enum MutateEventType {
  FETCH = 0;
  CREATE = 1;
  UPDATE = 2;
  DESTROY = 3;
}